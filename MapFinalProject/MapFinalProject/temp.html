var locations = [[40.7484,-73.9857,1],[40.8064,-73.9631,2],[40.7789,-73.9637,3],[40.706,-74.0089,4]];
var imageIcons = ['building.png','building.png','building.png','building.png'];
var info = new google.maps.InfoWindow();
var titles = ['Empire State Building','Butler Library','Metropolitan Museum','Wall Street'];
function setMarkers(map,locations,imageIcons,titles) {
	for (i = 0; i < locations.length; i++) {
		marker = new google.maps.Marker({ 
			position: new google.maps.LatLng(locations[i][0], locations[i][1]),
			icon: imageIcons[i],
			map: map,
			title: titles[i],
			zindex: locations[i][2]
		});
		google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function() {
				info.setContent(displayStrings[i]);
				info.open(map, marker);
			};
		}) (marker,i));
	} //End of for loop
} //End of setMarkers function
function initialize() {
	var centreLatlng = new google.maps.LatLng(40.759924999999996,-73.98035);
	var mapOptions = {
		zoom: 12,
		center: centreLatlng
	};
	var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions); 
	setMarkers(map,locations,imageIcons,titles);
} //End of initialize() function
google.maps.event.addDomListener(window, 'load', initialize);
</script>
